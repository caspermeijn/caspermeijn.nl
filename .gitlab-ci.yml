image: jojomi/hugo
variables:
  HUGO_DESTINATION: "public"
  GIT_SUBMODULE_STRATEGY: recursive

reuse:
  image: 
    name: fsfe/reuse:latest
    entrypoint: 
      - /bin/sh
  stage: test
  script:
    - reuse lint

test:
  stage: test
  script:  
  - hugo
  except:
  - master

pages:
  stage: deploy
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master
